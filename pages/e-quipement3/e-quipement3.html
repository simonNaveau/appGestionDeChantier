<ion-header>
  <ion-navbar>
      <button ion-button end menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      EQUIPEMENT
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-grid class="button-group">
        <ion-row>
          <ion-col>
            <button ion-button id="equipement3-button1"  block color="calm">Feuille d'equipement</button>
          </ion-col>
          <ion-col>
            <button ion-button id="equipement3-button2"  block (click)="goToEQUIPEMENT2()" color="positive">Equipement</button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-toolbar>
</ion-header>
<ion-content id="page17" style="background-color:#F1F1F1;">
  <ion-list id="eQUIPEMENT3-list23">
    <ion-item color="none"  *ngFor="let fde of mesFeuilles" (click)="presentActionSheet(fde)" id="eQUIPEMENT3-list-item112">
      <ion-icon name="document" item-left></ion-icon>
      {{fde.lEquipement.identification}}, {{fde.nom_operateur}}
      <ion-note item-right>{{fde.date}}</ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <div class="spacer" style="height:10px;" id="eQUIPEMENT3-spacer18"></div>
  <ion-fab bottom right>
    <button ion-fab style="width:90px; height:90px;" (click)="goToAJOUTFEUILLEDEQUIPEMENT(idSur, idEnt)" color="positive"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
